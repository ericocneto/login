<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./src/output.css" rel="stylesheet">

</head>
<body class="bg-[url(../assets/bg.jpg)] bg-fixed bg-center bg-no-repeat bg-cover font-(family-name:--normal)">

    <main class="flex justify-center items-center w-screen h-screen">
        <form action="entrar.php" autocomplete="on" method="post">
            <section id="logincard" class="p-5 bg-[var(--fundocard)] text-white rounded-3xl w-[400px] h-[400px] backdrop-blur-xs backdrop-grayscale flex flex-col justify-center items-center">
                <h2 class="text-center text-[2em] font-(family-name:--bold)">Login</h2>
                <p class="cx w-75 h-6 flex justify-end">
                    <span class="w-100 flex justify-center items-center bg-[var(--fundocard)]"><img src="assets/icons/person.svg" alt=""></span>
                        <input type="text" name="" id="iuser" placeholder="usuário" class='bg-[var(--fundocard)]  text-black w-65 indent-1' autocomplete="username" required>
                </p>
              <p class="cx w-75 flex justify-end h-6">
                    <span class="w-100 flex justify-center items-center bg-[var(--fundocard)]"><img src="assets/icons/lock.svg" alt=""></span>
                        <input type="password" name="" id="iuser" placeholder="senha" class='bg-[var(--fundocard)]  text-black w-65 indent-1' autocomplete="current-password" required>
                </p>
                <p class="m-4 self-center">
                    <input type="checkbox" name="" id="icheck" class="accent-cyan-200">
                    <label class="mr-12" for="icheck" >lembrar-me</label>
                    <a href="#" class="font-(family-name:--light) hover:underline hover:text-cyan-200">esqueci a senha</a>
                </p>
                <input class='cursor-pointer text-black bg-white w-75 h-[30px] hover:bg-cyan-200 font-(family-name:--semibold) rounded-[999px] transition ease-in-out cursor-pointer hover:scale-[1.03] active:scale-[.94]'  type="submit" value="entrar">
                <p class="pt-4">não tem uma conta? <span class="font-(family-name:--semibold) hover:underline"><a href="#">registre-se</a></span></p>
            </section>
        </form>
    </main>
    <script src="src/script.js"></script>
</body>
</html>
